<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Submitted Details</h2>
      <div *ngIf="data && data.length > 0; else noData">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Email</th>
                <th>DOB</th>
                <th>Number</th>
                <th>Alt Number</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Experience</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let emp of data; let i = index">
                <td>{{ emp.email }}</td>
                <td>{{ emp.dob }}</td>
                <td>{{ emp.number }}</td>
                <td>{{ emp.altNumber }}</td>
                <td>{{ emp.address }}</td>
                <td>{{ emp.gender }}</td>
                <td>{{ emp.experience }}</td>
                <td>{{ emp.salary }}</td>
                <td>{{ emp.department }}</td>
                <td>
                  <button class="btn btn-sm btn-warning me-2" (click)="edit(i)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="delete(i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #noData>
        <p>No data submitted yet.</p>
      </ng-template>
    </div>
  </div>
</div>
